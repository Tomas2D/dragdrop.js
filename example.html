<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Drag and Drop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/dragdrop.css">
    <style>
        
        .dragdrop-target {
            border: 1px solid #ebebeb;
            width: 120px;
            height: 120px;
            text-align: center;
            padding: 1em;
        }

    </style>
    
</head>
<body>
    
    <div class="container">
        
        <div class="page-header">
            <h1>Drag and Drop</h1>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="dragdrop-target">
                    <img src="https://placehold.it/120x120" class="img-responsive dragdrop" data-id="5">
                </div>
            </div>
            <div class="col-md-2">
                <div class="dragdrop-target">
                    <img src="https://placehold.it/120x120" class="img-responsive dragdrop" data-id="2">
                </div>
            </div>
            <div class="col-md-2">
                <div class="dragdrop-target"></div>
            </div>
            <div class="col-md-2">
                <div class="dragdrop-target"></div>
            </div>
            <div class="col-md-2">
                <div class="dragdrop-target"></div>
            </div>
            <div class="col-md-2">
                <div class="dragdrop-target"></div>
            </div>
        </div>
    </div>

    <script src="dist/dragdrop.min.js"></script>
    <script>
        new Dragdrop((dom, obj) => {
            dom.addEventListener('drop', (event) => console.log(obj.orders));
        });
    </script>
</body>
</html>
