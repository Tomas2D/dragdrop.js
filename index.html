<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Drag and Drop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/dragdrop.css">
    <style>
        
        .dragdrop-target {
            border: 1px solid #ebebeb;
            text-align: center;
            padding: 1em;
        }

    </style>
    
</head>
<body>
    
    <div class="container">
        
        <div class="page-header">
            <h1>Drag and Drop</h1>
        </div>
        <div class="row" id="gifs-container">
           <!-- component -->
        </div>
    </div>
    
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js"></script>

    <script src="dist/dragdrop.min.js"></script>
    <script>

        const $gifs = document.querySelector('#gifs-container');

        axios.get('http://paauth.bandeirantes.com.br/Home/Slider/?id=entretenimento')
        .then((response) => {
            
            let componentTemplate = response.data.result.sliders.map((slider) => {
                return `
                    <div class="col-md-3">
                        <div class="dragdrop-target">
                            <div class="dragdrop" data-id="${slider.id}">
                                <img src="${slider.thumb}" class="img-responsive">    
                                <h4 class="text-center">${slider.title}</h4>
                            </div>
                        </div>
                    </div>
                `;
                
            }).join('');

            $gifs.innerHTML = componentTemplate;

            new Dragdrop((dom, obj) => {
                dom.addEventListener('drop', (event) => console.log(obj.orders));
            });
        })
        .catch((error) => console.log(error));

    </script>
</body>
</html>
